<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Google sign in</h1>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            const url =
                window.location.host.includes("localhost") ?
                    "http://localhost:2400/api/auth/google" :
                    "https://coffe-app-a1t6.onrender.com/api/auth/google"
            const body = JSON.stringify({ id_token: response.credential })
            console.log(url);
            fetch(url, {
                headers: {
                    "Content-Type": "application/json"
                },
                method: "POST",
                body
            })
                .then(resp => resp.json())
                .then(data => {
                    console.log(data);
                })
                .catch((err) => {
                    console.log(err);
                })

        }


        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "731890647815-9vs6sglntair9jclhtkgpfd1obbaoocj.apps.googleusercontent.com",
                // login_uri: "http://localhost:2400/api/auth/google"
                callback: handleCredentialResponse,
            });
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { theme: "outline", size: "large" }  // customization attributes
            );
            google.accounts.id.prompt(); // also display the One Tap dialog

        }
    </script>
    <div style="max-width: 300px;" id="buttonDiv"></div>

</body>

</html>
